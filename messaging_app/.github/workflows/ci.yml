name: CI - Test and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r messaging_app/requirements.txt

    - name: Run flake8 linting
      run: |
        echo "Running flake8 code quality checks..."
        cd messaging_app
        flake8 . --config=.flake8 --count --statistics || echo "⚠️ Linting warnings detected (non-blocking)"

    - name: Run pytest tests
      run: |
        echo "Running pytest with coverage..."
        cd messaging_app
        pytest tests/ \
          --junitxml=test-results/results.xml \
          --cov=. \
          --cov-report=html:htmlcov \
          --cov-report=xml:coverage.xml \
          --cov-report=term \
          -v --tb=short
      env:
        DJANGO_SETTINGS_MODULE: config.settings
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_USER: test_user
        MYSQL_PASSWORD: test_password
        MYSQL_DATABASE: test_db

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: messaging_app/test-results/

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: messaging_app/htmlcov/

    - name: Generate coverage badge
      if: always()
      run: |
        echo "Coverage reports available in artifacts"