name: CI - Testing & Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: messaging_app_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" -u"root" -p"root_password" --silent; do
            echo 'waiting for mysql...'
            sleep 1
          done

      - name: Install Dependencies
        working-directory: ./messaging_app
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run Flake8 Linting
        working-directory: ./messaging_app
        run: |
          flake8 . --config=.flake8 --count --statistics
          if [ $? -ne 0 ]; then
            echo "Flake8 linting failed!"
            exit 1
          fi

      - name: Run Django Migrations
        working-directory: ./messaging_app
        env:
          DATABASE_ENGINE: django.db.backends.mysql
          DATABASE_NAME: messaging_app_test
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          DEBUG: 'False'
          SECRET_KEY: test-secret-key-for-ci
        run: |
          python manage.py migrate

      - name: Run Tests with Coverage
        working-directory: ./messaging_app
        env:
          DATABASE_ENGINE: django.db.backends.mysql
          DATABASE_NAME: messaging_app_test
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          DEBUG: 'False'
          SECRET_KEY: test-secret-key-for-ci
        run: |
          mkdir -p test-results
          pytest --junitxml=test-results/results.xml \
                 --cov=. \
                 --cov-report=html:htmlcov \
                 --cov-report=xml:coverage.xml \
                 --cov-report=term \
                 tests/

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: messaging_app/htmlcov/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: messaging_app/test-results/
          retention-days: 30

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-summary
          path: messaging_app/coverage.xml
