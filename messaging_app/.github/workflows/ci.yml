name: CI - Testing & Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: messaging_app_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --expose=3306
        ports:
          - 3306:3306

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P"3306" -u"root" -p"root_password" --silent 2>/dev/null; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Attempt $i: Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL failed to start"
          exit 1

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-libmysqlclient-dev pkg-config

      - name: Install Python Dependencies
        working-directory: ./messaging_app
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run Flake8 Linting
        working-directory: ./messaging_app
        continue-on-error: true
        run: |
          echo "Running flake8 linting..."
          flake8 . --config=.flake8 --count --statistics
          if [ $? -ne 0 ]; then
            echo "⚠️  Flake8 linting found issues (non-blocking)"
          fi

      - name: Run Django Migrations
        working-directory: ./messaging_app
        env:
          DATABASE_ENGINE: django.db.backends.mysql
          DATABASE_NAME: messaging_app_test
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          DEBUG: 'False'
          SECRET_KEY: test-secret-key-for-ci
        run: |
          echo "Running migrations..."
          python manage.py migrate --noinput || true
          echo "Migrations completed"

      - name: Run Tests with Coverage
        working-directory: ./messaging_app
        env:
          DATABASE_ENGINE: django.db.backends.mysql
          DATABASE_NAME: messaging_app_test
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          DEBUG: 'False'
          SECRET_KEY: test-secret-key-for-ci
          PYTHONUNBUFFERED: '1'
        run: |
          mkdir -p test-results htmlcov
          echo "Running tests..."
          pytest tests/ \
                 --junitxml=test-results/results.xml \
                 --cov=. \
                 --cov-report=html:htmlcov \
                 --cov-report=xml:coverage.xml \
                 --cov-report=term \
                 -v --tb=short || true

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.run_id }}
          path: messaging_app/htmlcov/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ github.run_id }}
          path: messaging_app/test-results/
          retention-days: 30

      - name: Code Coverage Summary
        if: always()
        run: |
          echo "## Test & Coverage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "messaging_app/coverage.xml" ]; then
            echo "✅ Coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi